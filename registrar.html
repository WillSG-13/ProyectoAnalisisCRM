<!doctype html>
<html lang="en">

<head>
    <title>Registrar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
      <link rel="stylesheet" href="css/logincss.css">
  </head>

<body style="background: url('images/img.jpg') no-repeat;
height: 100vh;
overflow: hidden;
background-size: cover;">
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="center">
        <h1>Registrar</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required id="cedula">
                <span></span>
                <label>Cedula</label>
            </div>
            <div class="txt_field">
                <input type="text" required id="user">
                <span></span>
                <label>Nombre</label>
            </div>
            <div class="txt_field">
              <input type="email" required id="email">
              <span></span>
              <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="password" required id="pass">
            <span></span>
            <label>Contraseña</label>
        </div>
        <div class="txt_field">
          <input type="text" required id="telefono">
          <span></span>
          <label>Telefono</label>
      </div>
      <div class="txt_field">
        <div class="form-group">
          <select class="form-control" id="rol">
            <option value="" disabled selected>Seleccione rol</option>
            <option value="admin">Admin</option>
            <option value="publicador">Publicador</option>
            <option value="comun">Común</option>
          </select>
        </div>
    </div>
            <div>
              <button id="btnIngresar" type="button" onclick="registrarUsuario()" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="signup_link" id="btn" >
                Ya tiene cuenta?<a href="login.html">Ingresar</a>
            </div>
        </form>
    </div>
</main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="js/login.js"></script>
<script src="js/registrar.js"></script>
</body>

</html>
